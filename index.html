<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" > -->
    <link rel="stylesheet" href="src/css/navbar.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/settings-menu.css">
</head>
<body>
    <nav class="navbar">
        <div class="app-name">
            <span id="name-1">mine</span><span id="name-2">SWEEPER.dev</span>
        </div>
        <div class="game-data">
            <div class="mines-info">
                <img src="/src/icons/mine.svg" alt="">
                <span id="num-mines">10</span>
            </div>
            <div class="flag-info">
                <!-- <img src="/src/icons/" alt=""> -->
                <span class="fa fa-flag"></span>
                <span id="num-flags">10</span>
            </div>
            <div class="time-info">
                <!-- <img src="" alt=""> -->
                <span id="time"></span>
            </div>
        </div>
        <div id="app-menu">
            <i class="fa fa-bars" id="menu-icon"></i>
        </div>
    </nav>
    <div class="settings-menu" id="settings-menu">
        <h2>Game Settings</h2>
        <div class="grid-config">
            <input type="number" id="grid-rows" min="2" max="20" value="10">
            <span>rows</span>
            
            <input type="number" id="grid-columns" min="2" max="20" value="10">
            <span>columns</span>
        </div>
        <div class="mines-config">
            <input type="number" id="mines-config" min="2" value="20">
            <span>mines</span>
        </div>
        <button id="new-game">
            <i class="fa fa-play" style="color:black"></i> New Game!
        </button>
    </div>
    <main class="main">
        <div id="main-container" class="">
            <table id="main-grid" class="d-table">

            </table>
        </div>

    </main>

    <!-- JS Scripts -->
    <script type="module" src="src/js/app.js" defer></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <audio src="src/audio/explosion.mp3" id="explosion-sfx"></audio>
</body>
</html>
